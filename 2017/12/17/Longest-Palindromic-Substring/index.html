<h1 id="代码及分析"><a href="#代码及分析" class="headerlink" title="代码及分析"></a>代码及分析</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">longestPalindrome</span><span class="params">(String s)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> len = <span class="number">0</span>;</span><br><span class="line">        String res = <span class="string">""</span>;</span><br><span class="line">        <span class="comment">//由于子串的长度可以是奇数也可以是偶数，所以要分开判断</span></span><br><span class="line">        <span class="comment">//例如aba是奇数，bb是偶数</span></span><br><span class="line">        <span class="comment">//该算法较为巧妙的地方是，将遍历字符串的指针当做是substring的尾指针，起始指针是用尾指针减去当前最大回文串的长度，如果新串还是回文串，</span></span><br><span class="line">        <span class="comment">//那么更新回文串和len，在判断的过程中，如果新串是回文串的话，则len增加，再次循环时虽然i也增加，但i-len是不变的（因为i和len都增加了），</span></span><br><span class="line">        <span class="comment">//相当于起始位置没变,尾指针在向后移动，substring的长度在增加</span></span><br><span class="line">        <span class="comment">//judge(s, i - len, i)比judge(s, i, i+len)的好处在于避免下标越界，所以将遍历字符串的指针当做是substring的尾指针</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; s.length(); i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (judge(s, i - len, i)) &#123;</span><br><span class="line">                res = s.substring(i - len, i+<span class="number">1</span>);</span><br><span class="line">                len = len + <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (judge(s, i - len - <span class="number">1</span>, i )) &#123;</span><br><span class="line">                res = s.substring(i - len - <span class="number">1</span>, i + <span class="number">1</span>);</span><br><span class="line">                len = len + <span class="number">2</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// System.out.print(res);</span></span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">		<span class="comment">/*</span></span><br><span class="line"><span class="comment">    判断substring是不是回文串</span></span><br><span class="line"><span class="comment">    begin是起始位置</span></span><br><span class="line"><span class="comment">    end是结束位置</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">judge</span><span class="params">(String s, <span class="keyword">int</span> begin, <span class="keyword">int</span> end)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (begin &lt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//因为子串的长度可以是奇数或是偶数，所以要分开判断</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (begin &lt;= end) &#123;</span><br><span class="line">        	<span class="comment">//子串是偶数时</span></span><br><span class="line">            <span class="keyword">if</span> (begin == end) &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (s.charAt(begin) == s.charAt(end)) &#123;</span><br><span class="line">            	<span class="comment">//子串是奇数使时</span></span><br><span class="line">                <span class="keyword">if</span> (begin + <span class="number">1</span> == end) &#123;</span><br><span class="line">                    <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                begin++;   <span class="comment">//起始位置加一</span></span><br><span class="line">                end--;    <span class="comment">//结束位置减一</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
